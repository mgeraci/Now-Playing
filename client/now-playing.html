<head>
  <title>Now Playing</title>
</head>

<body>
  {{> hello}}
  <br>
  {{> song_list}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
</template>

<template name="song_list">
  <ul id="song-list">
    {{#each songs}}
      {{> song}}
    {{/each}}
  </ul>
  <a href="#" id="more">load more</a>
</template>

<template name="song">
  <li data-time="{{time}}">{{artist}} - {{album}} - {{title}}</li>
</template>
